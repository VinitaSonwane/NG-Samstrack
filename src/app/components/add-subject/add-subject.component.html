<app-menu></app-menu>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Subject</h2>
    <form (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="id" class="form-label">Subject ID:</label>
            <input type="number" id="id" [(ngModel)]="subject.id" name="id" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Subject Name:</label>
            <input type="text" id="name" [(ngModel)]="subject.name" name="name" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Subject</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
</div>
